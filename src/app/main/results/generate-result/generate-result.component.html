<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{dialogTitle}}</span>
      <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

    <form name="generateResultForm" [formGroup]="generateResultForm" novalidate (ngSubmit)="generateResult()"
      autocomplete="off">

      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="startDatePicker" name="date" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline">
          <mat-label>No of Draws</mat-label>
          <input matInput formControlName="noOfDraws" (input)="onTypeNoOfDraws($event.target.value)">
          <mat-icon matSuffix class="secondary-text">flag</mat-icon>
          <mat-error *ngIf="generateResultForm.get('noOfDraws').hasError('required')">
            No of Draws is required
          </mat-error>
        </mat-form-field>
      </div>

      <div formArrayName="draws" *ngFor="let draw of d.controls; let i = index">
        <div [formGroupName]="i" fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="5px grid">

          <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-xs="50">
            <mat-label>Prize</mat-label>
            <input matInput formControlName="prize" (input)="onTypeprize($event.target.value)">
            <mat-icon matSuffix class="secondary-text">golf_course</mat-icon>
            <!-- <mat-error *ngIf="generateResultForm.get('prize').hasError('required')">
              Prize is required
            </mat-error> -->
          </mat-form-field>

          <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-xs="50">
            <mat-label>Count</mat-label>
            <input matInput formControlName="count">
            <mat-icon matSuffix class="secondary-text">assessment</mat-icon>
            <!-- <mat-error *ngIf="generateResultForm.get('count').hasError('required')">
              Count is required
            </mat-error> -->
          </mat-form-field>

        </div>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Ratio</mat-label>
        <input matInput formControlName="ratio">
        <mat-icon matSuffix class="secondary-text">trending_up</mat-icon>
        <mat-error *ngIf="generateResultForm.get('ratio').hasError('required')">
          Ratio is required
        </mat-error>
      </mat-form-field>


    </form>

  </div>
  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
    <button mat-button color="primary" class="save-button" aria-label="GENERATE RESULT" (click)="generateResult()">
      GENERATE RESULT
    </button>
  </div>

</div>
