<fuse-widget class="widget" fxLayout="column">

  <!-- Front -->
  <div class="fuse-widget-front mat-white-bg mat-elevation-z0" style="min-width: 250px;">

    <div class="pl-16 pr-8 py-16 h-52" fxLayout="row" fxLayoutAlign="space-between center">
      <div class="h2 font-weight-400 text-capitalize">{{title || ''}}</div>
    </div>

    <div class="pt-12 pb-32 px-56" fxLayout="column" fxLayoutAlign="center center">
      <div class="warn-fg font-size-72 line-height-72 font-weight-300">
        {{count || 0}}
      </div>
      <div class="h3 secondary-text font-weight-500 text-uppercase">{{footer ? footer : (title || '')}}</div>
    </div>

  </div>
  <!-- / Front -->

</fuse-widget>
